<h1>Buscando:<small>{{ termino }}</small></h1>
<br>

<div class="row" *ngIf="videojuegos.length == 0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No existen resultados con el termino {{ termino }}
        </div>
    </div>
</div>

<div class="card columns">
    <div class="card animated fadeIn fast" *ngFor="let videojuego of
    videojuegos; let i = index">
        <img class="card-imag-top" [src]="videojuego.image" [alt]
        ="videojuego.nombre">
        <div class="card-body">
            <h4 class="card-title">{{ videojuego.nombre }}</h4>
            <p class="card-text">{{ videojuego.descripcion }}</p>
            <p class="card-text"><small class="text-muted">{{
            videojuego.lanzamiento }}</small></p>
            <button (click)="verVideojuego(i)"
                type="button" class="btn btn-outline-primary btn-block">
            Ver m√°s...
            </button>
        </div>
    </div>
</div>
